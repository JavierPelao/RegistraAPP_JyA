<ion-content fullscreen="true">
  <div id="content">
    <!-- Menú lateral -->
    <ion-menu side="end" contentId="main-content">
      <ion-header>
        <ion-toolbar>
          <div class="perfil-container">
            <img
              [src]="imgPerfil"
              alt="Imagen de perfil"
              class="img-perfil"
            />
            <div class="perfil-info">
              <h3>{{ nombreCompleto }}</h3>
              <p>{{ perfil }}</p>
            </div>
          </div>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-list>
          <ion-item (click)="cerrarSesion()">
            <ion-icon name="log-out-outline" slot="start"></ion-icon>
            <ion-label>Cerrar sesión</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>

    <!-- Contenido principal -->
    <div id="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-button slot="start" (click)="regresar()">
            <ion-icon name="arrow-back-outline" slot="icon-only"></ion-icon>
          </ion-button>
          <ion-title>Perfil</ion-title>
        </ion-toolbar>
      </ion-header>

      <!-- Información del usuario -->
      <ion-card>
        <ion-card-header>
          <ion-card-title>Datos del Usuario</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <p><strong>Nombre:</strong> {{ nombreCompleto }}</p>
          <p><strong>Correo:</strong> {{ correoUsuario }}</p>
          <p><strong>RUN:</strong> {{ run }}</p>
          <p><strong>Perfil:</strong> {{ perfil }}</p>
        </ion-card-content>
      </ion-card>

      <!-- Cambiar contraseña -->
      <ion-card>
        <ion-card-header>
          <ion-card-title>Cambiar Contraseña</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-item>
            <ion-label position="stacked">Nueva Contraseña</ion-label>
            <ion-input
              type="password"
              [(ngModel)]="nuevaContrasena"
              placeholder="Ingrese nueva contraseña"
            ></ion-input>
          </ion-item>
          <ion-button expand="block" color="primary" (click)="cambiarContrasena()">
            Cambiar Contraseña
          </ion-button>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
